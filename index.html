<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content>
        <link href="https://fonts.googleapis.com/css?family=Acme&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">

        <title>Year Progress</title>
    </head>
    <body>
        <header>
        </header>
        <main>
            <div class="year-container">
                <h1 id="current-year"></h1>
                <h4 id="current-date"></h4>
                <div class="progress">
                    <div class="progress-bar" role="progressbar"
                        style="width: 0%;" aria-valuenow="0" aria-valuemin="0"
                        aria-valuemax="100" id="progress"></div>
                </div>
                <p class="lead" id="remainingTime">L0 : AD : IN : GG</p>
            </div>

            <div>
                <table>
                    <thead>
                        <tr>
                            <th style="width: 30%;">Time Unit</th>
                            <th>Progress</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Total Quarters</td>
                            <td>
                                <div class="progress-container progress">
                                    <div class="progress-bar" style="width: 0%;"
                                        id="quartersProgress"></div>
                                    <div class="progress-value"
                                        id="quartersValue">0 out of 4</div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>Total Months</td>
                            <td>
                                <div class="progress-container progress">
                                    <div class="progress-bar" style="width: 0%;"
                                        id="monthsProgress"></div>
                                    <div class="progress-value"
                                        id="monthsValue">0 out of 12</div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>Total Weeks</td>
                            <td>
                                <div class="progress-container progress">
                                    <div class="progress-bar" style="width: 0%;"
                                        id="weeksProgress"></div>
                                    <div class="progress-value"
                                        id="weeksValue">0 out of 52</div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>Total Days</td>
                            <td>
                                <div class="progress-container progress">
                                    <div class="progress-bar" style="width: 0%;"
                                        id="daysProgress"></div>
                                    <div class="progress-value" id="daysValue">0
                                        out of 365</div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>Total Hours</td>
                            <td>
                                <div class="progress-container progress">
                                    <div class="progress-bar" style="width: 0%;"
                                        id="hoursProgress"></div>
                                    <div class="progress-value"
                                        id="hoursValue">0 out of 8760</div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>Total Seconds</td>
                            <td>
                                <div class="progress-container progress">
                                    <div class="progress-bar" style="width: 0%;"
                                        id="secondsProgress"></div>
                                    <div class="progress-value"
                                        id="secondsValue">0 out of
                                        31536000</div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
        <footer>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
